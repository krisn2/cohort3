<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="left-nav">
        <span class="logo">
          <img src="https://code.visualstudio.com/assets/favicon.ico" alt="" height="24px">
          <span id="heading">Visual Studio Code</span>
        </span>
        <span>Docs</span>
        <span>Updates</span>
        <span>Blog</span>
        <span>API</span>
        <span>Extention</span>
      </div>
      <div class="right-nav">
        <span class="search-box">
          <button class="search-btn">
            <img src="https://code.visualstudio.com/assets/icons/search-dark.svg" width="15px" alt="">
          </button>
          <input type="text" placeholder="Search Docs" class="search">
        </span>
        <button class="btn">Download</button>
      </div>
    </div>
  </body>
</html>
